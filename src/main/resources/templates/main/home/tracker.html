<!DOCTYPE html>
<head>
    <!--    //Copy the below two lines to every files-->
    <link rel="stylesheet" href="/css/headerFooter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker</title>
</head>
<body>
<!--    HEADER          -->
<div th:replace="/main/fragments/headerFooter::header"></div>
<br>
<main style="padding-left: 5em">
    <table class="table w-50">
        <thead class="table-dark">
        <tr>
            <td>SN</td>
            <td>Donor</td>
            <td>Amount Received</td>
            <td>Type</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="donation, iStat:${donations}">
            <td th:text="${iStat.index + 1}"></td>
            <td th:text="${donation.donor}"></td>
            <td th:text="${donation.amount}"></td>
            <td>Donation</td>
        </tr>
        <tr th:each="grant:${grants}">
            <td th:text="${iStat.index + 1}"></td>
            <td>Government of Nepal</td>
            <td th:text="${grant.amount}"></td>
            <td>Grant</td>
        </tr>
        </tbody>
    </table>
    <br><br>
    <table class="table w-50">
        <thead class="table-dark">
        <tr>
            <td>SN</td>
            <td>Event Name</td>
            <td>Date</td>
            <td>Location</td>
            <td>Fund Used</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event, iStat:${events}">
            <td th:text="${iStat.index + 1}"></td>
            <td th:text="${event.name}"></td>
            <td th:text="${event.datename}"></td>
            <td th:text="${event.eventLocation}"></td>
            <td th:text="${event.fund}"></td>
        </tr>
        </tbody>
    </table>
</main>


<!--FOOTER-->
<div th:replace="/main/fragments/headerFooter::footer"></div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
