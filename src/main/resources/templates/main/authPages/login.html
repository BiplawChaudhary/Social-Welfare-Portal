<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/headerFooter.css">
</head>

<body>
<div class="all">
    <div class="homepage">
        <!--    ********* GEADER *********-->
        <div th:replace="main/fragments/headerFooter::header"> </div>

        <main style="margin:5em 10em">
            <h1>Login</h1>

            <p>Continue using our service. </p>

            <section class="form" style="width: 50%;">

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">SWC Number</label>
                        <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your SWC number" required>
<!--                        <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>-->
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                    <div th:if="${param.error}">
                        <p class="error-message">Invalid username or password</p>
                    </div>
            </section>
        </main>


        <!--    ********* Footer *********-->
        <div th:replace="main/fragments/headerFooter::footer"> </div>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </div>
</div>
</body>
</html>
