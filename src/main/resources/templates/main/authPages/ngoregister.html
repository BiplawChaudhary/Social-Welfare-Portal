<!DOCTYPE html>
<head>
    <!--    //Copy the below two lines to every files-->
    <link rel="stylesheet" href="/css/headerFooter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/headerFooter.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
<!--    HEADER          -->
<div th:replace="/main/fragments/headerFooter::header"></div>

<main>
    <section class="form" style="padding-left: 20em">
        <h2>Register for Social Welfare Portal</h2>

        <form th:action="@{/register}" method="post" th:object="${ngo}" style="width: 50em; padding-top: 5em; padding-bottom: 5em">
            <div class="form-group">
                <label for="exampleInputEmail1">PAN Number:</label>
                <input type="text" id="exampleInputEmail1" th:field="*{panNumber}" class="form-control" placeholder="Enter PAN Number">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">SWC Number: </label>
                <input type="text" id="exampleInputEmail1" th:field="*{swcNumber}" class="form-control" placeholder="Enter SWC Number">

            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Registration Number</label>
                <input type="text" id="exampleInputEmail1" th:field="*{regNumber}" class="form-control" placeholder="Enter Registration Number">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Name: </label>
                <input type="text" id="exampleInputEmail1" th:field="*{name}" class="form-control" placeholder="Enter Name">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Address: </label>
                <input type="text" id="exampleInputEmail1" th:field="*{address}" class="form-control" placeholder="Enter Address">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Contact: </label>
                <input type="text" id="exampleInputEmail1" th:field="*{contact}" class="form-control" placeholder="Enter Contact Number">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email: </label>
                <input type="text" id="exampleInputEmail1" th:field="*{email}" class="form-control" placeholder="Enter Email">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Password: </label>
                <input type="password" id="exampleInputEmail1" th:field="${user.password}" class="form-control" placeholder="Enter Password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

</main>


<!--FOOTER-->
<div th:replace="/main/fragments/headerFooter::footer"></div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
