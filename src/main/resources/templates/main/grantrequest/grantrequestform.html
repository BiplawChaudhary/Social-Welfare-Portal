<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grant Request Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/headerFooter.css">

</head>

<body>

        <!--*********************  Header  **************************-->
        <div th:replace="main/fragments/headerFooter :: header"></div>


       <main>
           <section class="form" style="padding-left: 10em">
               <h1>Register for Governnment Aid</h1>

               <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus enim expedita repellat ullam unde. Aut culpa, impedit. Assumenda culpa cupiditate id, in ipsa iure natus nulla officiis sit totam voluptatum!</p>

               <form th:action="@{/grant/register}" method="post" enctype="multipart/form-data" th:object="${grantdto}" style="width: 50em; padding-top: 5em; padding-bottom: 5em">
                   <div class="form-group">
                       <label>Fiscal Year br
                       <select th:field="*{fiscalYear}">
                           <option value="2079/80">2079/80</option>
                           <option value="2078/79">2078/79</option>
                           <option value="2077/78">2077/78</option>
                       </select>
                       </label>
                   </div>

                   <div class="form-group">
                       <label for="exampleInputEmail1">Project Name:</label>
                       <input type="text" id="exampleInputEmail1" th:field="*{name}" class="form-control" aria-describedby="emailHelp" placeholder="Enter Project Name">
                   </div>

                   <div class="form-group">
                       <label for="exampleInputEmail1">Grant Amount: </label>
                           <input type="text" id="exampleInputEmail1" th:field="*{amount}" class="form-control" placeholder="Enter Grant Amount">
                   </div>

                   <div class="form-group">
                       <label for="exampleInputEmail1">Individuals Covered by the Project: </label>
                           <input type="text" id="exampleInputEmail1" th:field="*{noOfIndividual}" class="form-control" placeholder="Enter Grant Amount">
                   </div>

                   <div class="form-group">
                       <label for="exampleInputEmail1">Description: </label>
                       <input type="text" id="exampleInputEmail1" th:field="*{description}" class="form-control" placeholder="Enter Description">
                   </div>

                   <div class="form-group">
                       <label for="exampleInputEmail1">Upload your proposal: </label>
                       <input type="file" id="exampleInputEmail1" placeholder="Upload your proposol" name="file">
                   </div>

                   <button type="submit" class="btn btn-primary">Submit</button>
               </form>
           </section>
       </main>

        <!--*********************  Footer  **************************-->
        <div th:replace="main/fragments/headerFooter :: footer"></div>


        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
