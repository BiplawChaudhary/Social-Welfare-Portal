<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/headerFooter.css">

</head>

<body>

<!--*********************  Header  **************************-->
<div th:replace="main/fragments/headerFooter :: header"></div>


<main>
    <section class="form" style="padding-left: 10em">
        <h2>Volunteer for a Cause</h2>

        <form th:action="@{/events/register}" method="post" th:object="${volunteerRequestDto}" style="width: 50em; padding-top: 5em; padding-bottom: 5em">
            <div class="form-group">
                <label for="exampleInputEmail1">Name:</label>
                <input type="text" id="exampleInputEmail1" th:field="*{name}" class="form-control" aria-describedby="emailHelp" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Address: </label>
                <input type="text" id="exampleInputEmail1" th:field="*{address}" class="form-control" placeholder="Enter your address">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Contact: </label>
                <input type="text" id="exampleInputEmail1" th:field="*{contact}" class="form-control" placeholder="Enter your contact info">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email: </label>
                <input type="email" id="exampleInputEmail1" th:field="*{email}" class="form-control" placeholder="Enter your email">
            </div>
            <input type="hidden" name="event_id" th:field="*{event_id}" th:value="${event.id}">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
</main>

<!--*********************  Footer  **************************-->
<div th:replace="main/fragments/headerFooter :: footer"></div>


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
