<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>


<!--*********************  Header  **************************-->
<div th:replace="main/fragments/headerFooter :: header"></div>

<form th:action="@{/events/register}" method="post" th:object="${volunteerRequestDto}">
    <label>Name:</label>
    <input type="text" th:field="*{name}"><br>
    <label>Address:</label>
    <input type="text" th:field="*{address}"><br>
    <label>Contact:</label>
    <input type="text" th:field="*{contact}"><br>
    <label>Email:</label>
    <input type="text" th:field="*{email}"><br>
    <input type="hidden" name="event_id" th:field="*{event_id}" th:value="${event.id}">
    <button type="submit">Submit</button>
</form>


<!--*********************  Footer  **************************-->
<div th:replace="main/fragments/headerFooter :: footer"></div>

</body>
